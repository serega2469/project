{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Установить новый пароль" %}{% endblock %}

{% block content %}
    <h1>{% trans "Задать пароль" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Установить пароль' %}"/>
    </form>
{% endblock %}
